<script>
function num2Decimal(numero){
	if(numero.length<5)return numero;
	var x="";
	pos=numero.indexOf('.');
	if(pos!=-1){
	for(var i=0;i<numero.indexOf('.')+2;i++)
		x=x+numero.charAt(i);
	}else return numero;
	return x;
}
alert("valor="+num2Decimal("234"));

</script>
