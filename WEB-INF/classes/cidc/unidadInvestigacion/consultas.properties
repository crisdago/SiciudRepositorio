listaGrupos=select cgsid,lower(cgsnombre), pernombres||' '||perapellidos  ,case cgstipo when 1 then 'Grupo' when 2 then 'Semillero' end as tipo from cidc_grup_semill,personal where cgsdirector=perid and cgsfacultad=? and trim(to_char(cgstipo,'99'))like ? order by tipo, cgsnombre
listaProyCurr=select bpccodigo,bpcnombre from b_proyecto_curricular where bpccodfacultad=?
listaConsultaProyNuevos=select piid,pistrevision,picodigo,case piestado when 1 then 'Inscrito' when 2 then 'Vigente' when 3 then 'Finalizado' when 4 then 'Cancelado' when 5 then 'En prueba' end,pernombres||' '||perapellidos as n,lower(inscpropnombre) from proyectoinvest,personal,inscrip_propuesta where perid=inscinvprin and piidprop=inscid and trim(to_char(piestado,'99'))like ? and trim(to_char(pitipo,'99'))like ? and trim(to_char(inscgrupo,'9999')) like ? and trim(to_char(inscproycur,'9999')) like ? and inscfacultad=? order by n
listaConsultaProyAntiguos=select ppdgidproy,ppdgflag,ppdgcodproy,case ppdgestado when 1 then 'Inscrito' when 2 then 'Vigente' when 3 then 'Finalizado' when 4 then 'Cancelado' when 5 then 'En prueba' end, pernombres||' '||perapellidos as n,lower(ppdgnomproy) from pa_proy_data_gral,personal where ppdginvesproy=perid and trim(to_char( ppdgestado,'99'))like ? and trim(to_char( ppdgtipoproy,'99'))like ? and trim(to_char( ppdgcurriproy,'99'))like ? and trim(to_char(ppdggrupproy ,'99'))like ?  and ppdgfaculproy=? order by n
consultarProyecto1=select piid,picodigo,pifechaaprob,pifechaactinicio,lower(bpcnombre),lower(cgsnombre),pernombres||' '||perapellidos,case piestado when 1 then 'Inscrito' when 2 then 'Vigente' when 3 then 'Finalizado' when 4 then 'Cancelado' when 5 then 'En prueba' end,lower(inscpropnombre),convano||'-'||convnumero||' '||convnombre,convduracion,pifechaactfin from convocatoria,proyectoinvest,inscrip_propuesta,b_proyecto_curricular,cidc_grup_semill,personal where piidprop=inscid and inscproycur=bpccodigo and inscgrupo=cgsid and inscinvprin=perid and inscconvid=convid and piid=?
consultarProyecto2=select ppdgidproy,ppdgcodproy,pdfechacontrato,pdfechainicio,lower(bpcnombre),lower(cgsnombre),pernombres||' '||perapellidos ,case ppdgestado when 1 then 'Inscrito' when 2 then 'Vigente' when 3 then 'Finalizado' when 4 then 'Cancelado' when 5 then 'En prueba' end, lower(ppdgnomproy),ppdgconvocatoria,ppdgduraproy,pdfechaactafinal from pa_proy_data_gral,pa_documentos,b_proyecto_curricular,cidc_grup_semill,personal where cgsid=ppdggrupproy and pdidproy=ppdgidproy and ppdgcurriproy=bpccodigo and ppdggrupproy=cgsid and ppdginvesproy=perid and ppdgidproy=?
