software' when 3 then 'Equipos o Computo' end, igobservacion from inventario_grupo,cidc_grup_semill where igidgrupo=cgsid and igelemento ilike ? and igcodigo like ? and (igcategoria=? or igcategoria=? or igcategoria=?))order by fecha
