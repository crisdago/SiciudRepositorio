listaIntegrantes=select perid,pernombres,perapellidos,binvpapel,binvfecsalida from personal,b_investigadores where binvidper=perid and binvidgrupoinv=? order by perapellidos
actualizaPersona=update personal set permail=?, pertelefono=?, percelular=?, percodigo=?, pertipodoc=?, pernumdoc=?, perdocde=?,pernombres=?,perapellidos=?, percvlac=? where perid=?
verIntegrante=select perid,pernombres, perapellidos,permail,pertelefono,percelular,pernumdoc,perdireccion, bfacnombre,cgsnombre,bpcnombre from b_pares,personal,b_investigadores left join b_facultades on (binvidfac=bfacid) left join b_proyecto_curricular on (binvidproycur=bpccodigo),cidc_grup_semill where perid=beidpersona and binvidper=perid and betipoeval=1  and cgsid=binvidgrupoinv and perid=?
verPerfil=select usidperfil,usnick,pernombres||' '||perapellidos,permail,(select nextval ('sec_consecutivo_si')) from personal left join usuario_sistema on(usidpersona=perid) where perid=?
cambioClave=update usuario_sistema set usclave=md5(?), usfecha=current_timestamp where usidpersona=?
asignaPerfKey=update usuario_sistema set usclave=md5(?), usidperfil=?, usfecha=current_timestamp where usidpersona=?
nuevoUsuario=insert into usuario_sistema (usidpersona,usnick,usclave,usidperfil,usfecha) values(?,?,md5(?),?,current_timestamp);
