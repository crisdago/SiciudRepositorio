insertaInvestigador=insert into b_investigadores (binvidper,binvidfac,binvidgrupoinv,binvpapel,binvfecactualiza) values((select last_value from personal_perid_seq),?,(select last_value from cidc_grup_semill_cgsid_seq),1,current_date)
