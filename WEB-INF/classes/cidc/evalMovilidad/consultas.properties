getPropuestas=select mid,mestado,pernombres||' '||perapellidos,mnombreponencia,binvpapel from personal,b_investigadores,movilidad where midpersona=perid and binvidper=perid and mfechainscripcion like ? and mcorte=? and (binvpapel=? or binvpapel=?) and mid <> all (select emaidprop from eval_movilidad_aspectos where emaevaluador=?) and binvidgrupoinv=mgrupo order by mestado
getPropuestas_Totales= select mid,mestado,pernombres||' '||perapellidos,mnombreponencia,binvpapel from personal,b_investigadores,movilidad where midpersona=perid and binvidper=perid and mfechainscripcion like ? and mcorte=? and mid <> all (select emaidprop from eval_movilidad_aspectos where emaevaluador=?) and binvidgrupoinv=mgrupo order by mestado
getTrayectoria=select pernombres||' '||perapellidos,binvpapel,mnombreponencia,proyectoinv, percvlac,cgsnombre,marchaval,marchaceptacion,marchresumen,marchaproycurr,marchdecanatura,marchconsfac,marchexcelencia, marchcertigru, archivocertificacionescidc, archivoresultados, archivoapoyos from personal,cidc_grup_semill,b_investigadores,movilidad where midpersona=perid and cgsid=binvidgrupoinv and binvidper=perid and mid=?
getCountEventos=select count(mpeid) from movilidad_partevent where mpeidmov=?
getEventos=select mpenombreevento from movilidad_partevent where mpeidmov=?
inserta_Aspectos=insert into eval_movilidad_aspectos (emaidprop,emaidaspecto,emavalor,emaevaluador)values(?,?,?,?)
consultaRequisitos=select rmcompromisos1,rmcompromisos2,rmcompromisos3,rmcompromisos4,rmbeneficios1,rmbeneficios2,rmbeneficios3,rmbeneficios4,rmbeneficios5,rminteresinst1,rminteresinst2,rminteresinst3,rminteresinst4 from movilidad_requisitos where rmidmov=?
consultaIndividual=select case mtipo when 1 then 'Nacional' else 'Internacional' end ,mpais,ciudad,mintitucion,mcomite, mfechaini,mfechafin,mnombreponencia,mnombreautores,mnombreevento,mpagevento,mtrayectoria,mvalinscrip, case mmoneda when 1 then 'Peso Colombiano' when 2 then 'Dolar' when 3 then 'Euro' end  from movilidad where mnombreevento=?
getValor1=select emavalor, emaidaspecto from aspecto_movilidad,eval_movilidad_aspectos where emaidaspecto=amid and amidcriterio=? and emaidprop=? and emaevaluador=? order by emaidaspecto
getValor2=select sum(emavalor) from aspecto_movilidad,eval_movilidad_aspectos where emaidaspecto=amid and amidcriterio=? and emaidprop=? and emaevaluador=?
select emavalor from eval_movilidad_aspectos where emaidprop=? and emaevaluador=? and emaidaspecto=?
cambiaEstado=update movilidad set mestado=?,mobservacion=? where mid=?
listaEventos=select mnombreevento,mpagevento, count(mnombreevento) from movilidad where mfechainscripcion like ? and mcorte=? and mid<>all(select emaidprop from eval_movilidad_aspectos where (emaidaspecto=35 or emaidaspecto=39)) group by mpagevento,mnombreevento order by mnombreevento
getPropuestasPorEvento=select mid from movilidad where mnombreevento ilike ?  and mcorte= any(select convcorte from convocatoria where (convnumero=1 or convnumero=2 or convnumero=3 or convnumero=4) and convano=2012)
getDocumentos=select binvpapel,marchaval,marchaceptacion,marchresumen,marchaproycurr,marchdecanatura,marchconsfac,marchexcelencia, marchcertigru, archivocertificacionescidc, archivoresultados, archivoapoyos from personal,cidc_grup_semill,b_investigadores,movilidad where midpersona=perid and cgsid=binvidgrupoinv and binvidper=perid and mid=?
