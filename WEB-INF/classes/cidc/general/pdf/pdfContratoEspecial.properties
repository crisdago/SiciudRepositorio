ci24=Las partes convienen en que las invenciones, modelos de utilidad, marcas, diseños industriales, nombres comerciales, denominaciones de origen, esquemas de trazados de circuitos impresos y nuevas variedades vegetales que llegaren a resultar como consecuencia de la ejecución del proyecto pertenecen patrimonialmente a la Universidad, pero esta reconocerá el derecho del investigador o investigadores a que su nombre como creador esté siempre asociado a las invenciones, modelos de utilidad, diseños industriales, denominaciones de origen, esquemas de trazados de circuitos impresos y nuevas variedades vegetales que se obtengan, en el marco del estatuto de propiedad intelectual.
