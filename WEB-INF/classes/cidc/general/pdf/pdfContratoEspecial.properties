ci17=El presente documento, una vez sea suscrito por las partes, contiene obligaciones claras, expresas y exigibles a cargo de las partes de acuerdo con el artículo 488 del Código de Procedimiento Civil, y por consiguiente, para todos los efectos, presta mérito ejecutivo para exigir el cumplimiento de las obligaciones surgidas en virtud del presente compromiso.
