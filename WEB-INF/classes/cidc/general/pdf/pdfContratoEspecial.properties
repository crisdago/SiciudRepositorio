ci5=Por una parte el (la) Realizador(a) del proyecto de grado se compromete a desarrollar cabalmente el proyecto de investigación señalado en el objeto de la presente acta compromisoria y en especial a garantizar el cumplimiento de las funciones inherentes a su rol de Realizador(a) durante la ejecución del proyecto, a lo anterior se suma los compromisos insertos en la propuesta y presentados a efecto de la convocatoria, y en general al cumplimiento de las normas para el manejo adecuado del proyecto de investigación financiado. De otro lado, el Director del Trabajo de Grado se compromete a acompañar académicamente el proyecto, de igual manera el Gestor Finaniero se compromete a acompañar administrativamente el proyecto, a llevar el registro de inventarios a su nombre, a tramitar el ingreso de bienes a la Universidad, a la legalización de los avances solicitados. Finalmente, (el)(la)(los) estudiante(s) o realizador(a)es se comprometen a:
