ci6=Se compromete a:  I) Asegurar las descargas lectivas  o  tiempo de trabajo necesario de acuerdo a cada convocatoria y reglamentos de la Universidad. II) Asignar  los recursos para la ejecución del proyecto en el marco presupuestal del proyecto.III)  Garantizar  la protección de la propiedad intelectual. IV)  Evaluar los resultados presentados de la siguiente manera: El Consejo Curricular , o el  (los) par(es) evaluadore(s) interno o  externo(s), según el caso, expedirá concepto académico del mismo; deberá(n) contener el resultado de su examen a los objetivos, resultados esperados, impactos y las condiciones adicionales de ejecución, así como la viabilidad para su publicación.
