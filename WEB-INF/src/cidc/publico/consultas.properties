listaProyectosWeb = (SELECT DISTINCT proyectoinvest.piid as codigo_proyecto,personal.perid AS codigo_persona,lower (pernombres || ' ' || perapellidos) as nombres_director,bfacnombre as facultad,proyectoinvest.picodigo AS codigo, upper(inscrip_propuesta.inscpropnombre) AS nombre_proyecto,inscrip_propuesta.inscabstract AS resumen,proyectoinvest.pifechaactinicio AS fecha_inicio, CASE proyectoinvest.piestado WHEN 1 THEN 'Institucionalizado'::text WHEN 2 THEN 'Vigente'::text WHEN 3 THEN 'Finalizado'::text WHEN 4 THEN 'Cancelado'::text WHEN 5 THEN 'En prueba'::text WHEN 6 THEN 'Aplazado'::text ELSE NULL::text END AS estado,inscrip_propuesta.inscgrupo AS codigo_grupo,cgsnombre as nombre_grupo,pitipo as tipo_proyecto,'Convocatoria # ' || convnumero || '-' || convano || ': ' || convnombre as nombre_convocatoria, 1 as tabla FROM proyectoinvest, inscrip_propuesta, convocatoria, personal, cidc_grup_semill, b_facultades WHERE inscfacultad=bfacid AND personal.perid = inscrip_propuesta.inscinvprin AND proyectoinvest.piidprop = inscrip_propuesta.inscid AND inscrip_propuesta.inscconvid = convocatoria.convid AND inscrip_propuesta.inscgrupo=cgsid AND inscconvid=convid AND piidprop=inscid AND inscrip_propuesta.inscpropnombre ilike ? AND trim(to_char(inscfacultad,'99')) like ? AND trim(to_char(inscrip_propuesta.inscgrupo,'9999')) like ? AND pernombres ilike ? AND perapellidos ilike ?) UNION ALL (SELECT DISTINCT pa_proy_data_gral.ppdgidproy as codigo_proyecto,personal.perid AS codigo_persona,lower (pernombres || ' ' || perapellidos) as nombres_director,bfacnombre as facultad,pa_proy_data_gral.ppdgcodproy AS codigo, upper(pa_proy_data_gral.ppdgnomproy) AS nombre_proyecto,pa_proy_data_gral.ppdgresuproy AS resumen,pa_documentos.pdfechainicio AS fecha_inicio, CASE pa_proy_data_gral.ppdgestado WHEN 1 THEN 'Institucionalizado'::text WHEN 2 THEN 'Vigente'::text WHEN 3 THEN 'Finalizado'::text WHEN 4 THEN 'Cancelado'::text WHEN 5 THEN 'En prueba'::text WHEN 6 THEN 'Aplazado'::text ELSE NULL::text END AS estado, pa_proy_data_gral.ppdggrupproy AS codigo_grupo, cgsnombre as nombre_grupo, ppdgtipoproy as tipo_proyecto, CASE ppdgidconvenio WHEN 0 then ppdgconvocatoria ELSE bconvnombre END AS nombre_convocatoria, 2 as tabla FROM pa_proy_data_gral left join b_convenios on (ppdgidconvenio=bconvid), pa_documentos, personal, cidc_grup_semill,b_facultades WHERE ppdgfaculproy = bfacid AND pa_proy_data_gral.ppdginvesproy = personal.perid AND pa_documentos.pdidproy = pa_proy_data_gral.ppdgidproy AND ppdggrupproy=cgsid AND pa_proy_data_gral.ppdgnomproy ilike ? AND trim(to_char(ppdgfaculproy,'99')) like ? AND trim(to_char(pa_proy_data_gral.ppdggrupproy,'9999')) like ? AND pernombres ilike ? AND perapellidos ilike ?) ORDER BY facultad
